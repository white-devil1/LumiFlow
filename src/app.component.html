<!-- Splash Screen -->
@if (showSplash()) {
  <app-splash (dismiss)="dismissSplash()"></app-splash>
}

<!-- Exit Confirmation Modal -->
@if (showExitConfirm()) {
  <div class="fixed inset-0 z-[60] bg-[#1E1B4B]/60 backdrop-blur-sm flex items-center justify-center p-4 animate-fade-in">
    <div class="bg-white rounded-2xl shadow-2xl p-6 max-w-sm w-full transform transition-all scale-100 border border-slate-100">
      <div class="w-12 h-12 rounded-full bg-red-50 text-red-500 flex items-center justify-center mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z" />
        </svg>
      </div>
      <h3 class="text-xl font-bold text-[#1E1B4B] mb-2">Start Over?</h3>
      <p class="text-slate-500 mb-6">This will clear all your photos and settings. Are you sure you want to go back to the setup screen?</p>
      <div class="flex gap-3 justify-end">
        <button (click)="showExitConfirm.set(false)" 
                class="px-4 py-2 text-slate-600 hover:bg-slate-100 rounded-lg font-medium transition-colors">
          Cancel
        </button>
        <button (click)="confirmStartOver()" 
                class="px-4 py-2 bg-gradient-to-r from-red-500 to-red-600 text-white rounded-lg font-bold shadow-md hover:shadow-lg transition-all transform active:scale-95">
          Yes, Reset
        </button>
      </div>
    </div>
  </div>
}

<div class="min-h-screen bg-[#F8FAFC] pb-20">
  <app-header 
    [isSetupMode]="isSetupMode()" 
    [isGenerating]="isGenerating()"
    (startOver)="requestStartOver()"
    (download)="downloadPdf()">
  </app-header>

  <main class="max-w-6xl mx-auto px-4 py-8">
    @if (isSetupMode()) {
      <app-setup (finished)="finishSetup()"></app-setup>
    } @else {
      <app-workspace></app-workspace>
    }
  </main>
</div>
