<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="1000" height="1000">
  <defs>
    <!-- Background Gradient -->
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#1E3A8A" stop-opacity="0.4" />
      <stop offset="100%" stop-color="#1E1B4B" stop-opacity="1" />
    </radialGradient>

    <!-- Stroke Gradient (Blue to Cyan) -->
    <linearGradient id="lumiGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3B82F6" />
      <stop offset="100%" stop-color="#06B6D4" />
    </linearGradient>

    <!-- Text Gradient (Lighter Blue to Cyan) -->
    <linearGradient id="flowTextGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#60A5FA" />
      <stop offset="100%" stop-color="#67E8F9" />
    </linearGradient>

    <!-- Font Import (Poppins) -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap');
      text { font-family: 'Poppins', sans-serif; }
    </style>
  </defs>

  <!-- Background Layer -->
  <rect width="100" height="100" fill="#1E1B4B" />
  <rect width="100" height="100" fill="url(#bgGradient)" />

  <!-- Logo Group (Centered) -->
  <g>
    <!-- Border -->
    <rect x="20" y="15" width="60" height="74" rx="4" fill="none" stroke="white" stroke-width="2" />

    <!-- Text: LUMIFLOW (Signature Style at Bottom) -->
    <text x="50" y="86.5" text-anchor="middle" font-weight="700" font-size="3.5" letter-spacing="1.5">
      <tspan fill="white">LUMI</tspan><tspan fill="url(#flowTextGradient)">FLOW</tspan>
    </text>

    <!-- The Wave -->
    <path d="M10 50 Q 30 20, 50 50 T 90 50" fill="none" stroke="url(#lumiGradient)" stroke-width="4" stroke-linecap="round" />

    <!-- The Dot -->
    <circle cx="10" cy="50" r="4" fill="#FFD966" />
  </g>
</svg>