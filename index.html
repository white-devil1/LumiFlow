<style>
  body {
    font-family: 'Inter', sans-serif;
  }
  h1, h2, h3, h4, h5, h6 {
    font-family: 'Poppins', sans-serif;
  }
  
  /* Hide Number Input Spinners */
  input[type=number]::-webkit-inner-spin-button, 
  input[type=number]::-webkit-outer-spin-button { 
    -webkit-appearance: none; 
    margin: 0; 
  }
  input[type=number] {
    -moz-appearance: textfield;
  }

  /* Hide Scrollbar on Mobile */
  @media (max-width: 768px) {
    html, body {
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    html::-webkit-scrollbar, body::-webkit-scrollbar {
      display: none;
    }
  }

  @keyframes shimmer {
    0% { transform: translateX(-100%); }
    100% { transform: translateX(100%); }
  }
  .animate-shimmer {
    animation: shimmer 2s infinite;
  }
  
  /* Animation Keyframes */
  @keyframes slide-up {
    from { transform: translateY(20px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }
  
  @keyframes fade-in-down {
    from { transform: translateY(-20px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }

  @keyframes zoom-in-up {
    0% { transform: translateY(20px) scale(0.9); opacity: 0; }
    100% { transform: translateY(0) scale(1); opacity: 1; }
  }
  
  @keyframes pulse-slow {
    0%, 100% { opacity: 0.3; transform: scale(1); }
    50% { opacity: 0.5; transform: scale(1.05); }
  }
  
  /* Splash Grid Animation */
  @keyframes fly-to-grid {
    0% { 
      transform: translate(var(--sx), var(--sy)) rotate(var(--sr)) scale(0.5); 
      opacity: 0; 
    }
    40% {
      opacity: 1;
    }
    100% { 
      transform: translate(0, 0) rotate(0) scale(1); 
      opacity: 1;
    }
  }

  @keyframes draw-stroke-once {
    from { stroke-dashoffset: 100; opacity: 1; }
    to { stroke-dashoffset: 0; opacity: 1; }
  }
  
  @keyframes fade-border-in {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
  }

  @keyframes pop-in {
    0% { transform: scale(0); opacity: 0; }
    70% { transform: scale(1.4); opacity: 1; }
    100% { transform: scale(1); opacity: 1; }
  }

  /* Driver.js Custom Theme for LumiFlow */
  .driver-popover.lumiflow-theme {
    background-color: #1E1B4B;
    color: #fff;
    border: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 10px 25px -5px rgba(6, 182, 212, 0.3);
    border-radius: 16px;
    font-family: 'Inter', sans-serif;
  }
  
  .driver-popover.lumiflow-theme .driver-popover-title {
    font-family: 'Poppins', sans-serif;
    color: #22d3ee; /* Cyan-400 */
    font-size: 1.1rem;
    font-weight: 700;
  }
  
  .driver-popover.lumiflow-theme .driver-popover-description {
    color: #cbd5e1; /* Slate-300 */
    font-size: 0.95rem;
    line-height: 1.5;
  }
  
  .driver-popover.lumiflow-theme .driver-popover-footer button {
    background-color: rgba(255, 255, 255, 0.1);
    color: #fff;
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 8px;
    padding: 6px 12px;
    font-size: 0.85rem;
    font-weight: 600;
    text-shadow: none;
    transition: all 0.2s;
  }
  
  .driver-popover.lumiflow-theme .driver-popover-footer button:hover {
    background-color: rgba(34, 211, 238, 0.2);
    border-color: #22d3ee;
    color: #22d3ee;
  }

  .driver-popover.lumiflow-theme .driver-popover-footer .driver-popover-next-btn {
    background: linear-gradient(to right, #2563eb, #06b6d4);
    border: none;
    color: white;
  }
  
  .driver-popover.lumiflow-theme .driver-popover-footer .driver-popover-next-btn:hover {
    opacity: 0.9;
    color: white;
  }

  .driver-popover.lumiflow-theme .driver-popover-arrow-side-left.driver-popover-arrow {
    border-left-color: #1E1B4B;
  }
  
  .driver-popover.lumiflow-theme .driver-popover-arrow-side-right.driver-popover-arrow {
    border-right-color: #1E1B4B;
  }
  
  .driver-popover.lumiflow-theme .driver-popover-arrow-side-top.driver-popover-arrow {
    border-top-color: #1E1B4B;
  }
  
  .driver-popover.lumiflow-theme .driver-popover-arrow-side-bottom.driver-popover-arrow {
    border-bottom-color: #1E1B4B;
  }
</style>

<body class="bg-[#F8FAFC] text-[#1E1B4B]">

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        // Register SW at root scope
        navigator.serviceWorker.register('sw.js')
          .then(registration => {
            console.log('SW registered: ', registration);
          })
          .catch(registrationError => {
            console.log('SW registration failed: ', registrationError);
          });
      });
    }
  </script>
</body>
